<a name="range"></a>
<h1 id="range"><a href="#range">range</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>range</b> <i>start</i> [<i>end</i>] [<i>step</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Returns a list of integers from <i>start</i> up to <i>end</i> - 1. A single argument is interpreted as <i>end</i> with 0 as <i>start</i>. The optional <i>step</i> specifies the increment and may be negative.

</section>
