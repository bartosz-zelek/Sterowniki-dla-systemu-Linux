<b>api-help</b> <i>"topic"</i> <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Shows API help on the given <i>topic</i>.
<p>
This command does the same thing as <code>help api:<arg>topic</arg></code>.
