<a name="unset"></a>
<h1 id="unset"><a href="#unset">unset</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>unset</b> [-a] ([ <i>"variables"</i> ... ] | list of <i>"variables"</i>) <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Removes (unsets) a CLI variable. The <tt>-a</tt> flag causes all variables to be removed, <em>except</em> the ones specified as <i>variables</i>.
