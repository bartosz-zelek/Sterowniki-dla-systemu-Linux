<h1 id="stop-command-line-capture"><a href="#stop-command-line-capture">stop-command-line-capture</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>stop-command-line-capture</b> [<i>filename</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Stop sending output to the file <i>filename</i>. If no argument is given, then the command will disable all file output.
