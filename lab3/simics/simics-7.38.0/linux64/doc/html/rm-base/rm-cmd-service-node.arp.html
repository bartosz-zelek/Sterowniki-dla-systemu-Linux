<a name="service-node.arp"></a>
<h1 id="service-node.arp"><a href="#service-node.arp">&lt;service-node&gt;.arp</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;service-node&gt;.arp</b> [-d] [<i>"delete-ip"</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Prints the ARP table for the service node if called with no arguments. An ARP table entry can be deleted by specifying the <tt>-d</tt> flag and the IP address in <i>delete-ip</i>.

<a href="#provided-by">Provided By</a>
</h2>
<a href="mod.service-node.html">service-node</a>
</section>
