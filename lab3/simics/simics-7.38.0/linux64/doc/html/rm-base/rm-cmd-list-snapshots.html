<h2 id="synopsis">

</h2>
<b>list-snapshots</b><br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 List in-memory snapshots of the simulation state. Returns the list of snapshot names. If run interactively it prints the snapshots as a table.
