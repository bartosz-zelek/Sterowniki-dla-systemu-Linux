<a name="tcpdump"></a>
<h1 id="tcpdump"><a href="#tcpdump">tcpdump</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>tcpdump</b> [<i>link</i>] [<i>probe</i>] [<i>"flags"</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Runs the <tt>tcpdump</tt> program in a separate console, with network traffic captured from the simulated Ethernet network. The <i>flags</i> are passed unmodified to <tt>tcpdump</tt>.
<p>
The <i>link</i> or <i>probe</i> to stop capture for.

<a href="#provided-by">Provided By</a>
</h2>

</section>
