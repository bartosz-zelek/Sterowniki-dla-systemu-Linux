<h2 id="synopsis">

</h2>
<b>&lt;i8042&gt;.key-down</b> <i>key-code</i> <br><b>&lt;i8042&gt;.key-up</b> <i>key-code</i> <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Send a key press to the keyboard controller. The argument is the internal Simics <i>key-code</i>. The <code>&lt;i8042&gt;.key-press</code> command is recommend instead.
