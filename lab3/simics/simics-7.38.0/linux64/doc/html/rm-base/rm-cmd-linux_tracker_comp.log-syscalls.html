<a name="linux_tracker_comp.log-syscalls"></a>
<h1 id="linux_tracker_comp.log-syscalls"><a href="#linux_tracker_comp.log-syscalls">&lt;linux_tracker_comp&gt;.log-syscalls</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;linux_tracker_comp&gt;.log-syscalls</b> [-disable] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Starts logging all system calls. For each system call, a line will be written to the Simics log. With the <tt>-disable</tt> flag, logging is disabled.
<h2 id="provided-by">
<a href="#provided-by">Provided By</a>
</h2>
<a href="mod.linux-tracker.html">linux-tracker</a>
</section>
