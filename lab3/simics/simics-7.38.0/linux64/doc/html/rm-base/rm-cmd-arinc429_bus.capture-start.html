<h1 id="arinc429_bus.capture-start"><a href="#arinc429_bus.capture-start">&lt;arinc429_bus&gt;.capture-start</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;arinc429_bus&gt;.capture-start</b> <i>filename</i> <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
Starts recording bus traffic to a specified <i>filename</i>. A simple text format is used. If the file exists, new data is appended to the file.
