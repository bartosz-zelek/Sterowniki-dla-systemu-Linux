<a name="gdb-remote.target"></a>
<h1 id="gdb-remote.target"><a href="#gdb-remote.target">&lt;gdb-remote&gt;.target</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;gdb-remote&gt;.target</b> [<i>cpu-name</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Set the target processor for the remote GDB connection to <i>cpu-name</i>. A GDB connection can only debug instructions on a single CPU at a time. 
<h2 id="provided-by">
<a href="#provided-by">Provided By</a>
</h2>
<a href="mod.gdb-remote.html">gdb-remote</a>
</section>
