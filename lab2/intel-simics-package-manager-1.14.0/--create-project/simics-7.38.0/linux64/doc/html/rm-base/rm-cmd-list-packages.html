<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>list-packages</b> [-n] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Print or return package info in %simics% search path order.
<p>
If a package has been prioritized, a star is printed next to the package number. Use <tt>-n</tt> to sort by name.
