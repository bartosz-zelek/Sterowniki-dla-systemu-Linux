<b>insert-ieee-802-15-4-probe</b> <i>device</i> [<i>"name"</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Insert IEEE 802.15.4 probe to listen to traffic on the given <i>device</i>, an ieee_802_15_4_receiver.
<p>
The probe may be given a <i>name</i>.
