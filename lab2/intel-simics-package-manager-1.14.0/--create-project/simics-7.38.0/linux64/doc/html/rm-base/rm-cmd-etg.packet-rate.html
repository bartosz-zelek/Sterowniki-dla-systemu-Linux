<b>&lt;etg&gt;.packet-rate</b> [<i>rate</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Set the <i>rate</i>, in packets per second, at which packets are sent by the traffic generator.
<p>
If no rate is given, the current rate is displayed.
