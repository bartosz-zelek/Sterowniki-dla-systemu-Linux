<a name="bank_patch_tool.remove-filter"></a>
<h1 id="bank_patch_tool.remove-filter"><a href="#bank_patch_tool.remove-filter">&lt;bank_patch_tool&gt;.remove-filter</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;bank_patch_tool&gt;.remove-filter</b> [<i>filter</i>] [-all] [<i>"group"</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
Removes the <i>filter</i> from the tool. If <tt>-all</tt> is given, all filters will be removed. If <i>group</i> is given only filters connected to a group will be removed.
<h2 id="provided-by">
<a href="#provided-by">Provided By</a>
</h2>
<a href="mod.bank-patch-tool.html">bank-patch-tool</a>
</section>
