<h1 id="start-simicsfs-server"><a href="#start-simicsfs-server">start-simicsfs-server</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>start-simicsfs-server</b> [<i>"name"</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Create SimicsFS server and connect to magic-pipe. Only one SimicsFS server can exist in the simulation.
<p>
The <i>name</i> argument is optional and defaults to "simicsfs_server".

</section>
