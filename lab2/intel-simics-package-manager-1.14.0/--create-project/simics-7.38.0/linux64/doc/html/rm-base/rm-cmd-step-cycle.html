<h1 id="step-cycle"><a href="#step-cycle">step-cycle</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>step-cycle</b> [<i>count</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Executes <i>count</i> cycles, printing the next instruction to be executed at each cycle. <i>count</i> defaults to one.
