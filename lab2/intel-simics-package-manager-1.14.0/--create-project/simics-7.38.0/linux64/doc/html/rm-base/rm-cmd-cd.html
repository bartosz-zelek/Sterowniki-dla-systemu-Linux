<a name="cd"></a>
<h1 id="cd"><a href="#cd">cd</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>cd</b> <i>path</i> <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Changes the working directory of Simics to <i>path</i>. Use with caution since this is a global setting that may affect other parts of Simics. The <i>path</i> is converted to host native form by the command (see <code>native-path</code>).
