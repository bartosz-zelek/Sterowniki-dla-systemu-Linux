<h1 id="context.on"><a href="#context.on">&lt;context&gt;.on</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;context&gt;.on</b><br><b>&lt;context&gt;.off</b><br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 <code>&lt;context&gt;.on</code> activates the effects of a context object, i.e., breakpoints on virtual addresses. <code>&lt;context&gt;.off</code> deactivates a context object.
