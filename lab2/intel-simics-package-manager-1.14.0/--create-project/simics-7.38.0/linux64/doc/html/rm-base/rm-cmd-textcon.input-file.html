<a name="textcon.input-file"></a>
<h1 id="textcon.input-file"><a href="#textcon.input-file">&lt;textcon&gt;.input-file</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;textcon&gt;.input-file</b> <i>file</i> [-binary] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Inputs the contents of <i>file</i> into the text console. If <tt>-binary</tt> is specified, the file is treated as a binary file. If not, line endings are converted to CR. 
<h2 id="provided-by">
<a href="#provided-by">Provided By</a>
</h2>
<a href="mod.textcon.html">textcon</a>
</section>
