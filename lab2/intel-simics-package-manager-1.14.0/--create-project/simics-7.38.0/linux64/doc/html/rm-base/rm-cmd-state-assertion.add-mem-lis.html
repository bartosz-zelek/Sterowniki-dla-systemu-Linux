<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;state-assertion&gt;.add-mem-lis</b> <i>"memory_space"</i> <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Add a memory listener to a memory space so that all memory transactions will be recorded in the file.<br>
 - <i>memory_space</i> is the name of the memory space to listen to.
