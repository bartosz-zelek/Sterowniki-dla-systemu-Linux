<a name="textcon.record-start"></a>
<h1 id="textcon.record-start"><a href="#textcon.record-start">&lt;textcon&gt;.record-start</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;textcon&gt;.record-start</b><br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Starts recording of output on the console. All previously recorded output will be discarded. The recorded string can be read with the <code>&lt;textcon&gt;.record-stop</code> command.
