<h1 id="ls"><a href="#ls">ls</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>ls</b> [<i>path</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 List files in the current working directory. Works like the <tt>ls</tt> command in a Linux shell but with a single optional parameter <i>path</i>, the directory to list files in.
