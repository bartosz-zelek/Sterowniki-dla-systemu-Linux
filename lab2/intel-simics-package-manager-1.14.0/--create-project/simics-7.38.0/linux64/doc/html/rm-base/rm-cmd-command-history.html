<h1 id="command-history"><a href="#command-history">command-history</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>command-history</b> [<i>max-lines</i>] [<i>"substr"</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Prints the recent CLI command-line history. Up to <i>max-lines</i> lines are displayed, default is 100. Use <i>substr</i> to filter for matching commands.
