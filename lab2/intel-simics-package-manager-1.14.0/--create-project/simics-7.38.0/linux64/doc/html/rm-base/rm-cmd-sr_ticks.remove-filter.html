<a name="sr_ticks.remove-filter"></a>
<h1 id="sr_ticks.remove-filter"><a href="#sr_ticks.remove-filter">&lt;sr_ticks&gt;.remove-filter</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;sr_ticks&gt;.remove-filter</b> [<i>filter</i>] [-all] [<i>"group"</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
Removes the <i>filter</i> from the tool. If <tt>-all</tt> is given, all filters will be removed. If <i>group</i> is given only filters connected to a group will be removed.
<h2 id="provided-by">
<a href="#provided-by">Provided By</a>
</h2>
<a href="mod.simics-inspector.html">simics-inspector</a>
</section>
