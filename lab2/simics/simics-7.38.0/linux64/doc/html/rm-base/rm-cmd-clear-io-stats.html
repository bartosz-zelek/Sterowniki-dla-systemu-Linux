<h1 id="clear-io-stats"><a href="#clear-io-stats">clear-io-stats</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>clear-io-stats</b> [<i>cell</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Reset all counts reported by <code>print-device-access-stats</code>. The <i>cell</i> argument can be used to restrict flushing only to the devices belonging to the particular cell.
