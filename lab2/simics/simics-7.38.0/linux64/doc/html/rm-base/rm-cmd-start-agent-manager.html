<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>start-agent-manager</b> [<i>"name"</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Create and enable a Simics Agent Manager for <i>Matic</i>. Only <i>one</i> agent manager can exist in the simulation.
<p>
The <i>name</i> argument is optional and defaults to 'agent_manager'.
</p><p>
<b>See also:</b> the  agent_manager class.
