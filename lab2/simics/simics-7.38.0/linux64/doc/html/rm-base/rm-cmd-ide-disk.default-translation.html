<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>

<h2 id="description">
<a href="#description">Description</a>
</h2>
 Set the default CHS translation of a disk using <i>C</i>, <i>H</i> and <i>S</i> or print the current one if no arguments are given.
