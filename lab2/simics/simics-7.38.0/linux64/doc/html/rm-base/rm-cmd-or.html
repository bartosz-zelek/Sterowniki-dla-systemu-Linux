<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
arg1 <b>or</b> arg2 <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Evaluates <i>arg1</i> and returns its value if it is true. Otherwise <i>arg2</i> is evaluated and its value is returned.
