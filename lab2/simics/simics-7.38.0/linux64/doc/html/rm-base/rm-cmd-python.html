<h2 id="description">
<a href="#description">Description</a>
</h2>
 Evaluates <i>exp</i> as a statement or expression in Python and returns the result of any. For example: <br>
 <code>$all_objects = (python "list(SIM_object_iterator(None))")</code> <br>
