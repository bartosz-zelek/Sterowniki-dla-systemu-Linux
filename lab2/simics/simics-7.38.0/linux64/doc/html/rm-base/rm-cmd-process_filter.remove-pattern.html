<h1 id="process_filter.remove-pattern"><a href="#process_filter.remove-pattern">&lt;process_filter&gt;.remove-pattern</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;process_filter&gt;.remove-pattern</b> (<i>"pattern"</i>|-all) <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
Remove a <i>pattern</i> from being tracked. If <tt>-all</tt> is given all patterns will be removed.
