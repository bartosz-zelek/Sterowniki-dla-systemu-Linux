<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;hostfs&gt;.root</b> [<i>dir</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 If <i>dir</i> is specified, set the host directory that is visible to the simulated machine accordingly. This is only allowed when the file system is not mounted by the simulated machine.
<p>
Returns the current root directory.
