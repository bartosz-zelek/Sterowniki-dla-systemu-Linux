<a name="echo"></a>
<h1 id="echo"><a href="#echo">echo</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>echo</b> [arg] [-n] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Prints the value of <i>arg</i> on the command line. The <tt>-n</tt> flag can be used to inhibit output of a trailing newline.
