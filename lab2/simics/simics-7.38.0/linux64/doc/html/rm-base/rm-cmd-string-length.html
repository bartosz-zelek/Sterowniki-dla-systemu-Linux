<h2 id="synopsis">

</h2>
<b>string-length</b> <i>"string"</i> <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Return the length of a CLI <i>string</i> in bytes. For unicode strings, the number of bytes may be larger than the number of characters.
