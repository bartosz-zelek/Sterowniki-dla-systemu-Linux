<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;network_breakpoint&gt;.bp-trace-network</b> [<i>"src_mac"</i>] [<i>"dst_mac"</i>] [<i>eth_type</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Postspones execution of a script branch until specified <i>src_mac</i>, <i>dst_mac</i> or <i>eth_type</i> is discovered in the network stream by the link.
