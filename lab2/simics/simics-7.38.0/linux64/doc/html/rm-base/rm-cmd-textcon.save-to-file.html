<a name="textcon.save-to-file"></a>
<h1 id="textcon.save-to-file"><a href="#textcon.save-to-file">&lt;textcon&gt;.save-to-file</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;textcon&gt;.save-to-file</b> <i>filename</i> [-overwrite] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Save all console screen and scrollback data to <i>filename</i>. If <tt>-overwrite</tt> is specified, the file is overwritten, otherwise it is appended.
