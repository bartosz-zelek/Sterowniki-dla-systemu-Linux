<a name="foreach"></a>
<h1 id="foreach"><a href="#foreach">foreach</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>foreach</b> <b>$</b><i>iterator</i> <b>in</b> <i>list</i> <b>{</b> <i>commands</i> <b>}</b><br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Runs a block of commands with the variable <i>$iterator</i> set to each of the entries in <i>list</i>. The <i>$iterator</i> variable is only defined within the command block.
