<a name="undisplay"></a>
<h1 id="undisplay"><a href="#undisplay">undisplay</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>undisplay</b> <i>expression-id</i> <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Remove a Python or CLI expression that was previously installed with the <code>display</code> command. <i>expression-id</i> takes the id number of the expression, as listed by <tt>display -l</tt>.
