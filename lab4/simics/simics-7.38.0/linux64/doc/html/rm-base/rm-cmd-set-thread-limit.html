<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>set-thread-limit</b> [<i>limit</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Limits the number of threads Simics may use for multithreaded simulation. If <i>limit</i> is zero, the thread limit is removed.
<p>
If no argument is given, the current setting is displayed.
