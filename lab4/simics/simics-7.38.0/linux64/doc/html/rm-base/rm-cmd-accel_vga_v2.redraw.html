<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;accel_vga_v2&gt;.redraw</b><br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 This command sends the current frame buffer contents of the simulated video device to the graphics console. If a simulated cursor is active, it is updated as well.<br>
