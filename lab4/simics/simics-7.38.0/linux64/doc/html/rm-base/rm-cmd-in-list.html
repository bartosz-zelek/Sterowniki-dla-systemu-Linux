<h1 id="in-list"><a href="#in-list">in-list</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>in-list</b> <i>needle</i> <i>haystack</i> <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Returns true if the argument <i>needle</i> can be found in <i>haystack</i> and false if not. The first argument is an integer, string, floating point or boolean value and the second is a list.
