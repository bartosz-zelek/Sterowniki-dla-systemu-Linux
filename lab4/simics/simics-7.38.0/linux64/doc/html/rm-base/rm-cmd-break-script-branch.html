<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>break-script-branch</b><br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 The <code>break-script-branch</code> commands ends the execution of the current script branch. It is an error to use it outside of a script-branch.
