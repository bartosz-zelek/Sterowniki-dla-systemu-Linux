<h1 id="file-exists"><a href="#file-exists">file-exists</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>file-exists</b> <i>"filename"</i> <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Looks for the file or directory <i>filename</i> in the Simics search path, starting with the current working directory. Returns true if the file is found and false if not.
