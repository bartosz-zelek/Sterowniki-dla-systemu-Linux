<a name="cdrom_image.delete"></a>
<h1 id="cdrom_image.delete"><a href="#cdrom_image.delete">&lt;cdrom_image&gt;.delete</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;cdrom_image&gt;.delete</b><br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Delete an unused cdrom-image object. This will also delete any image assigned to the <tt>image</tt> attribute of the cdrom-image. The deletion will fail if the object or its image is referenced from other objects.
