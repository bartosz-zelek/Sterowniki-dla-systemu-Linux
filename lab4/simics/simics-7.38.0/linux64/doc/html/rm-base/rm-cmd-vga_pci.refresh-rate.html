<h2 id="synopsis">

<b>&lt;vga_pci&gt;.refresh-rate</b> [<i>rate</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Set the <i>rate</i> at which the device updates the display. The default is 1000 Hz in virtual time.
<p>
NOTE: The rate is currently the same for all devices of the same class.
