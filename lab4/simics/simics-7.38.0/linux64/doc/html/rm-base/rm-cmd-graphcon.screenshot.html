<a name="graphcon.screenshot"></a>
<h1 id="graphcon.screenshot"><a href="#graphcon.screenshot">&lt;graphcon&gt;.screenshot</a></h1>
<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;graphcon&gt;.screenshot</b> <i>filename</i> [<i>"format"</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 This command saves the current console window contents to <i>filename</i> in PNG or BMP format, depending on <i>format</i>, which defaults to PNG. 
<h2 id="provided-by">
<a href="#provided-by">Provided By</a>
</h2>
<a href="mod.graphcon.html">graphcon</a>
</section>
