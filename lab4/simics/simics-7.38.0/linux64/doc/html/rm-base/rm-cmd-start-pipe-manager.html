<h2 id="synopsis">

<b>start-pipe-manager</b> [<i>"name"</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Create and enable the test pipe manager. Only one pipe manager can exist in the simulation.
<p>
The <i>name</i> argument is optional and defaults to "pipe_manager".
