<section class="doc-item not-numbered not-in-toc">
<h2 id="synopsis">
<a href="#synopsis">Synopsis</a>
</h2>
<b>&lt;accel-vga&gt;.display-resolution</b> [<i>x</i>] [<i>y</i>] <br>
<h2 id="description">
<a href="#description">Description</a>
</h2>
 Set the maximum resolution (<i>x</i>, <i>y</i>) of the display connected to the device. When used without any arguments, the current setting is shown.
